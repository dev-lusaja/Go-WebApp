{{ define "form" }}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creacion de Usuarios</title>
</head>
{{template "styles"}}
{{template "scripts"}}
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
			<form action="http://localhost:5000/user" method="POST" role="form">
				<legend><h1>Creacion de Usuarios</h1></legend>

				<div class="form-group">
					<label for="">usuario</label>
					<input type="text" class="form-control" id="" name="usuario" placeholder="Input field">
				</div>
				<div class="form-group">
					<label for="">nombre</label>
					<input type="text" class="form-control" id="" name="nombre" placeholder="Input field">
				</div>
				<div class="form-group">
					<label for="">apellido</label>
					<input type="text" class="form-control" id="" name="ape" placeholder="Input field">
				</div>
				<div class="form-group">
					<label for="">edad</label>
					<input type="text" class="form-control" id="" name="edad" placeholder="Input field">
				</div>
				<button type="submit" class="btn btn-primary">Crear</button>
			</form>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<legend><h1>Usuarios creados</h1></legend>
				<ul id="usuarios" class="list-group">
					{{ range $key, $value := . }}
					<li class="list-group-item">{{ $value.User }}</li>
					{{ end }}
				</ul>
			</div>		
	</div>
</div>
</body>

</html>
{{ end }}
